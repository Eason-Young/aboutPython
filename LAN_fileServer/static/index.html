<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>深圳黑马Python基础班11期</title>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <style>
        #kejian, #shipin, #zuoye{
            width: 30%;
            height: 500px;
            /*margin-left: 1%;*/
            display: inline-block;
            border: 1px solid black;
            /*float: left;*/
            margin-left:2%;
            text-align: center;
        }
        h1, h3{
            width: 100%;
            text-align: center;
        }
        /*#main{*/
            /*width: 900px;*/
            /*margin:0 auto;*/
        /*}*/
    </style>
    <script>
        $(function () {
            //请求文件目录
            $.get('http://192.168.15.200:8000/mulu',function(resp) {
                if(resp.errno == 1){
                    $("#kejian").html(template('kejian-template',{kejians:resp.data.kejian}));
                    $("#shipin").html(template('shipin-template',{shipins:resp.data.shipin}));
                    $("#zuoye").html(template('zuoye-template',{zuoyes:resp.data.zuoye}))
                }
            })
        })

    </script>
</head>
<body>
    <h1>
        深圳黑马Python基础班11期，班级教学资源(仅限局域网使用)，创建人：王鐘英（助教）
    </h1>
    <div id="main">
    <div id="kejian">
    </div>
    <script id="kejian-template" type="text/html">
        <h3>授课课件</h3><hr>
        {{each kejians as kejian}}
        <a href="{{kejian.url}}">{{kejian.name}}</a>
        {{/each}}
    </script>


    <div id="shipin">
        

    </div>
    <script id="shipin-template" type="text/html">
        <h3>授课视频</h3><hr>
        {{each shipins as shipin}}
        <a href="{{shipin.url}}">{{shipin.name}}</a>
        {{/each}}

    </script>
    <div id="zuoye">
        

    </div>
    <script id="zuoye-template" type="text/html">
        <h3>课后作业</h3><hr>
        {{each zuoyes as zuoye}}
        <a href="{{zuoye.url}}">{{zuoye.name}}</a>
        {{/each}}
    </script>
    </div>

     
</body>
</html>
